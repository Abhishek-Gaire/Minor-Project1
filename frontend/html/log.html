<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/log.css">
</head>
<body>
    
        <div class="bg">
        <div class="container">
          <div class="mover"></div>
      </div>
  
          <div class="signin " id="login">
              <div class="left">
                  <form action="/login" method="POST">
                      <h1 id="left">Sign in to DYD</h1>
                      <div class="link">
                          <a class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                          <a class="gmail"><i class="fa-brands fa-google"></i></a>
                          <a class="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
                      </div>
                      <p>or use your email account</p>
                      <div class="inputs">
                          <input type="email" name="email" placeholder="Email" required>
                          <input type="password"  placeholder="Password" name="password" required>
  
                      </div>
                      <p id="forgot"><a href="#">Forgot your password?</a></p>
                      <button class="formsignin">SIGN IN</button>
                  </form>
              </div>
                  <div class="right">
                      <h1>Hello, Friend!</h1>
                      <p>Enter your personal details</p>
                      <p>and start journey with us</p>
                      <button class="signupbtn">
                          SIGN UP
                      </button>
                  </div>
          </div>
          
          
          <div class="signup">
              <div class="left">
                  <h1>Welcome Back!</h1>
                  <p>To keep connected with us please</p>
                  <p>login with your personal info</p>
                  <button class="signinbtn">
                      SIGN IN
                  </button>
              </div>
              <div class="right">
          <form action="/signup" method="POST">
              <h1 id="right">Sign up to DYD</h1>
              <div class="link">
                  <a class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                  <a class="gmail"><i class="fa-brands fa-google"></i></a>
                  <a class="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
              </div>
              <p>or use your email for registration</p>
              <div class="inputs">
                  <input type="text" placeholder="Name" name="username" required>
                  <input type="email" placeholder="Email" name="email" required>
                  <input type="password" placeholder="Password" name="password" required>
                  
              </div>
              
              <button class="formsignup">SIGN UP</button>
          </form>
      </div>
  
  </div>
  </div>
      
  <script src="https://kit.fontawesome.com/fd6ad446c7.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../js/log.js"></script>
</body>
</html>
