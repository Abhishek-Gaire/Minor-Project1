<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Webpage</title>
</head>
<body>
    <h1>Latest Vehicles</h1>
    <div class="container" id="container">
        <h2>Crossovers & SUVs</h2>
        <h2>Cars</h2>
        <h2>Hybrid</h2>
        <h2>Electric</h2>
        <h2>Sports Cars</h2>
    </div>
    <div class="Carss" id="carList">
        <h3 id="ampera">Ampera Axia <p>$ 37,800.00 USD</p> <p>MSRP: $35,600</p></h3>
        <h3 id="velocevo">Velocevo Stellaris<p>$ 37,800.00 USD</p> <p>MSRP: $35,600</p></h3>
        <h3 id="nexaro">Nexaro CG6<p>$ 37,800.00 USD</p> <p>MSRP: $35,600</p></h3>
        <h3 id="arcticon">Arcticon Aurora<p>$ 37,800.00 USD</p> <p>MSRP: $35,600</p></h3>
    </div>
    <h4 id="discoverMore">Discover More</h4>

    <script>
        // Get references to the elements
        const container = document.getElementById('container');
        const carList = document.getElementById('carList');
        const discoverMore = document.getElementById('discoverMore');
        
        // Add click event listeners
        container.addEventListener('click', function() {
            alert('Container Clicked!');
        });

        carList.addEventListener('click', function(event) {
            // Check which car was clicked based on its ID
            if (event.target.id === 'ampera') {
                alert('Ampera Axia Clicked!');
            } else if (event.target.id === 'velocevo') {
                alert('Velocevo Stellaris Clicked!');
            } else if (event.target.id === 'nexaro') {
                alert('Nexaro CG6 Clicked!');
            } else if (event.target.id === 'arcticon') {
                alert('Arcticon Aurora Clicked!');
            }
        });

        discoverMore.addEventListener('click', function() {
            alert('Discover More Clicked!');
        });
    </script>
</body>
</html>
