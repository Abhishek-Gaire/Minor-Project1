<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Drive Your Dream</title>
    <link rel="stylesheet" href="/public/css/CP.css">
    <link rel="icon" type="image/x-icon" href="/assets/logo-removebg-preview.png">
</head>

<body>
 
        <a href="/"  id="logo"><img src="assets/logo-removebg-preview.png" alt=""></a>
         

    <section class="contact">
        <div class="container">
            <h2>Get In Touch</h2>
            <div class="contact-info">
                <div class="contact-item">
                    
                    <h3>ADDRESS</h3>
                    <p>123 Drive Your Dream Street<br>City, State, Zip Code</p>
                </div>
                <div class="contact-item">
                    
                    <h3>PHONE</h3>
                    <p>(123) 456-7890</p>
                </div>
                <div class="contact-item">
                    
                    <h3>EMAIL</h3>
                    <p>info@driveyourdream.com</p>
                </div>
            </div>
            <div class="message">
                <h3>Message Us</h3>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name">
                    <input type="email" name="email" placeholder="Your Email">
                    <textarea name="message" placeholder="Your Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Drive Your Dream. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
