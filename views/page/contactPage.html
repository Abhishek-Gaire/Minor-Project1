<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Drive Your Dream</title>
    <link rel="stylesheet" href="CP.css">
</head>

<body>

    <header>
        <div class="container">
            
            <img src="c:\Users\Kunjal\OneDrive\Desktop\logo.png" alt="Drive Your Dream Logo" class="logo">
            
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Get In Touch</h2>
            <div class="contact-info">
                <div class="contact-item">
                    
                    <h3>ADDRESS</h3>
                    <p>123 Drive Your Dream Street<br>City, State, Zip Code</p>
                </div>
                <div class="contact-item">
                    
                    <h3>PHONE</h3>
                    <p>(123) 456-7890</p>
                </div>
                <div class="contact-item">
                    
                    <h3>EMAIL</h3>
                    <p>info@driveyourdream.com</p>
                </div>
            </div>
            <div class="message">
                <h3>Message Us</h3>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Your Name">
                    <input type="email" name="email" placeholder="Your Email">
                    <textarea name="message" placeholder="Your Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">

        </div>
    </footer>
